bind "ESCAPE" "togglemenu"
bind "SPACE" "+jump"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind F5 "disconnect; map catalyst_a8"
bind F8 "connect localhost"
bind MOUSE1 "+attack"
bind MOUSE2 "+jump"
bind y "messagemode"
bind tab "+showscores"

sensitivity "3"
cl_truelightning "1"
s_ambientlevel "0"
volume "0.17"
deathmatch "3"
skill "1"
cl_maxfps "240"
show_speed "1"
show_fps "1"
fov "95"
vid_conautoscale "1"
gl_texture_anisotropic_filtering "16"
v_deathtilt "0"
cl_rollangle "0"
cl_bob "0"
m_forward "0"
m_side "0"

vid_renderer "opengl"
vid_srgb "1"
s_linearresample "0"
s_mixahead "0.1"

alias movecvars "cvarlist -g server*physics*variables"
alias qw "exec movement_qw.cfg"
alias cpm "exec movement_cpm.cfg"
alias goa "exec movement_goa.cfg"

con_stayhidden "0"
cl_sendguid "0"
cl_chatmode "0"
cl_download_csprogs "1"

cl_nopred 0
cl_idlefps 0
vid_conautoscale 2
vid_hardwaregamma "2"

cl_fullpred "0"
pr_autocreatecvars "0"
cfg_save_auto "1"

in_rawinput_keyboard "0"
gl_font "fonts/FantasqueSansMono-Bold.ttf:fonts/FantasqueSansMono-Regular.ttf"
con_textsize "-22"

// register client cvars here, // for cvar description
set cl_fullpred "0" //Enables full clientside prediction, including weapons and such.

// apply default settings from file
goa
