// default binds
bind "ESCAPE" "togglemenu"
bind "SPACE" "+jump"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind MOUSE1 "+attack"
bind MOUSE2 "+jump"
bind y "messagemode"
bind tab "+showscores"

bind q "weapon 6" //rocket launcher
bind e "weapon 8" //crossbow
bind f "weapon 7" //lightning gun

// dev binds
bind F5 "disconnect; map catalyst_a8"
bind F6 "vid_reload"
bind F8 "connect localhost"

serverinfo * ""
serverinfo "maxfps" "120"

// register client cvars here, // for cvar description
set cl_fullpred "0" // Enables full client-side prediction, including weapons and such.
set sv_lagcompensate "1" // Enables server-side lag compensation for weapon traces.
set sv_lagcompensate_maxping "300" // Maximum allowed ping for backwards reconciliation.
set gm_mode "ffa" // Current game mode, available modes: ffa
set gm_timelimit "480" // Maximum time limit for current game mode, in seconds.
set gm_fraglimit "30" // Frag limit for current game mode.

// input
sensitivity "3"
m_forward "0"
m_side "0"
m_touchstrafe "0"
in_rawinput "1"
in_rawinput_keyboard "0"
in_xinput "0"
in_nonstandarddeadkeys "0" // makes it easier to type color codes

// rendering/graphics
vid_renderer "opengl"
vid_srgb "1"
vid_hardwaregamma "2"
cl_truelightning "1"
cl_maxfps "240"
gl_texture_anisotropic_filtering "8"
fov "95"
vid_winthread "0"

// system
cl_idlefps "0"
pr_autocreatecvars "0"
cfg_save_auto "1"

// gameplay
sv_minpitch "-90"
sv_maxpitch "90"
v_deathtilt "0"
cl_rollangle "0"
cl_bob "0"

// hud
show_fps "1"
show_fps_interval "0.5"
con_stayhidden "0"
vid_conautoscale "2"
gl_font "fonts/NotoSansMono-Bold.ttf:fonts/NotoSansMono-Regular.ttf"
con_textsize "-22"

// audio
volume "0.4"
snd_ambientlevel "0"
snd_linearresample "0"
snd_mixahead "0"
snd_falloff "1"

// networking
cl_sendguid "0"
cl_chatmode "0"
cl_download_csprogs "1"
cl_nopred "0"
cl_fullpred "1"

// chat
sv_floodprotect_silencetime "4"
cl_enemychatsound "hud/chat_message.wav"
cl_teamchatsound "hud/chat_message.wav"

// movement aliases
alias movecvars "cvarlist -g server*physics*variables"
alias qw "exec movement_qw.cfg"
alias cpm "exec movement_cpm.cfg"
alias goa "exec movement_goa.cfg"

// apply movement settings
goa
